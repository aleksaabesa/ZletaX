<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeltaX - Project Closed</title>
    <style>
        body { 
            background: #000; color: #fff; 
            font-family: -apple-system, system-ui, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; text-align: center;
        }

        .container { width: 90%; max-width: 400px; padding: 20px; }

        .app-icon {
            width: 100px; height: 100px; border-radius: 22px;
            margin: 0 auto 20px;
            background-image: url('icon.png'); /* დარწმუნდი რომ ფაილს icon.png ჰქვია */
            background-size: cover;
            filter: grayscale(1); /* შავ-თეთრი აიკონი უფრო სერიოზულია */
            opacity: 0.5;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 28px; margin-bottom: 10px; font-weight: 700; letter-spacing: -1px; }
        
        .status-badge {
            display: inline-block; padding: 5px 12px; background: rgba(255, 59, 48, 0.2);
            color: #ff3b30; border-radius: 20px; font-size: 12px; font-weight: 700;
            text-transform: uppercase; margin-bottom: 20px;
        }

        p { color: #8e8e93; font-size: 16px; line-height: 1.5; margin-bottom: 30px; }

        .line { width: 50px; height: 2px; background: #333; margin: 20px auto; }

        footer { font-size: 12px; color: #444; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="app-icon"></div>
        <div class="status-badge">Project Closed</div>
        <h1>ZeltaX Official</h1>
        <div class="line"></div>
        <p>
            ZeltaX Official is officially closed. <br>
            Thank you for being with us during this journey. <br>
            The project is no longer maintained.
        </p>
        <footer>© 2026 ZeltaX Legacy</footer>
    </div>

</body>
</html>
