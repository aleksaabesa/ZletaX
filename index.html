<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeltaX Installer</title>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1c1c1e; padding: 40px; border-radius: 30px; text-align: center; width: 280px; border: 1px solid #333; }
        
        /* აქ ჩაჯდება შენი ატვირთული სურათი */
        .icon { 
            width: 100px; 
            height: 100px; 
            border-radius: 22px; 
            margin: 0 auto 20px; 
            background-image: url('icon.png'); /* დარწმუნდი რომ სურათს სახელი icon.png ჰქვია */
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .btn { display: block; padding: 15px; margin-top: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; transition: 0.2s; border: none; cursor: pointer; }
        .btn-install { background: #007AFF; color: white; }
        .btn-android { background: #4CAF50; color: white; } 
        .btn-zip { background: #2c2c2e; color: #007AFF; border: 1px solid #007AFF; }
        
        /* პაროლის ინპუტი */
        .key-input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #2c2c2e;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="card" id="lockCard">
        <div class="icon"></div>
        <h1>ZeltaX</h1>
        <p style="color: #8e8e93;">შეიყვანეთ გასაღები</p>
        <input type="text" id="passkey" class="key-input" placeholder="ENTER KEY">
        <button onclick="checkKey()" class="btn btn-install" style="width: 100%; margin-top: 20px;">SUBMIT</button>
    </div>

    <div class="card" id="mainCard" style="display: none;">
        <div class="icon"></div>
        <h1>ZeltaX</h1>
        <p style="color: #8e8e93;">დააინსტალირე აპი</p>
        
        <a href="ZeltaX.mobileconfig" class="btn btn-install">INSTALL IOS</a>
        <a href="https://www.webtonative.com/checkout/6980da571a53514101a96f52" class="btn btn-android">DOWNLOAD ANDROID</a>
        <a href="ZeltaX_Files.zip" class="btn btn-zip">DOWNLOAD ZIP</a>
    </div>

    <script>
        function checkKey() {
            const key = document.getElementById('passkey').value;
            if (key === "000009990") {
                document.getElementById('lockCard').style.display = 'none';
                document.getElementById('mainCard').style.display = 'block';
            } else {
                alert("არასწორი გასაღები!");
            }
        }
    </script>
</body>
</html>
