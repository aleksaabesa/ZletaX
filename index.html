<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeltaX Store</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background: radial-gradient(circle at top, #1a2a44 0%, #000 100%); 
            color: #fff; font-family: -apple-system, system-ui, sans-serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }

        .card { 
            background: rgba(28, 28, 30, 0.6); 
            backdrop-filter: blur(20px);
            padding: 40px 30px; border-radius: 45px; text-align: center; 
            width: 300px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        /* ფოტოს ჩასწორებული კოდი */
        .icon { 
            width: 100px; height: 100px; border-radius: 22px; margin: 0 auto 25px; 
            background: url('icon@2x.png') center/cover no-repeat; /* სახელი ზუსტად ემთხვევა */
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            background-color: #2c2c2e; /* თუ ფოტო მაინც არ ჩაიტვირთა, ნაცრისფერი გამოჩნდება */
        }

        h1 { font-size: 28px; margin: 0 0 5px; font-weight: 700; }
        .subtitle { color: #8e8e93; font-size: 14px; margin-bottom: 30px; display: block; }

        .btn { 
            display: block; padding: 18px; margin-top: 15px; border-radius: 20px; 
            text-decoration: none; font-weight: 600; transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); 
            font-size: 16px; border: none; cursor: pointer;
        }

        /* AltStore-ის მსგავსი ღილაკები */
        .btn-ios { background: #1c4d5a; color: #40e0d0; }
        .btn-android { background: #4CAF50; color: white; }
        .btn-secondary { background: rgba(255,255,255,0.05); color: #8e8e93; font-size: 13px; }

        .btn:active { transform: scale(0.94); opacity: 0.8; }

        .footer { margin-top: 35px; font-size: 11px; color: rgba(255,255,255,0.3); letter-spacing: 0.5px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon"></div>
        <h1>ZeltaX</h1>
        <span class="subtitle">Official Installer</span>

        <a href="ZeltaX.mobileconfig" class="btn btn-ios" onclick="celebrate()">Download iOS</a>

        <a href="https://www.webtonative.com/checkout/6980da571a53514101a96f52" class="btn btn-android" onclick="celebrate()">Download Android</a>

        <a href="ZeltaX_Files.zip" class="btn btn-secondary">Download ZIP</a>

        <div class="footer">zeltax.io • Stable Version</div>
    </div>

    <script>
        function celebrate() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.8 },
                colors: ['#40e0d0', '#ffffff', '#4CAF50']
            });
        }
    </script>

</body>
</html>
