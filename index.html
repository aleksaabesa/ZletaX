<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeltaX Installer</title>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1c1c1e; padding: 40px; border-radius: 35px; text-align: center; width: 280px; border: 1px solid #333; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        /* აქ ვიყენებთ შენს ატვირთულ ფოტოს */
        .icon { 
            width: 100px; 
            height: 100px; 
            border-radius: 22px; 
            margin: 0 auto 20px; 
            background-image: url('icon@2x.png'); 
            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        h1 { margin: 10px 0 5px; font-size: 24px; }
        p { color: #8e8e93; font-size: 14px; margin-bottom: 25px; }

        .btn { display: block; padding: 15px; margin-top: 12px; border-radius: 12px; text-decoration: none; font-weight: bold; transition: 0.2s; border: none; cursor: pointer; font-size: 15px; }
        .btn-install { background: #007AFF; color: white; }
        .btn-android { background: #4CAF50; color: white; } 
        .btn-zip { background: #2c2c2e; color: #007AFF; border: 1px solid #333; }
        
        input {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #2c2c2e;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="card" id="lock-card">
        <div class="icon"></div>
        <h1>ZeltaX</h1>
        <p>შეიყვანეთ გასაღები</p>
        <input type="text" id="passkey" placeholder="ENTER YOUR KEY">
        <button onclick="verify()" class="btn btn-install" style="width: 100%; margin-top: 20px;">SUBMIT</button>
    </div>

    <div class="card" id="main-card" style="display: none;">
        <div class="icon"></div>
        <h1>ZeltaX</h1>
        <p>აირჩიეთ მოწყობილობა</p>
        
        <a href="ZeltaX.mobileconfig" class="btn btn-install">INSTALL IOS</a>
        <a href="https://www.webtonative.com/checkout/6980da571a53514101a96f52" class="btn btn-android">DOWNLOAD ANDROID</a>
        <a href="ZeltaX_Files.zip" class="btn btn-zip">DOWNLOAD ZIP</a>
    </div>

    <script>
        function verify() {
            if (document.getElementById('passkey').value === "000009990") {
                document.getElementById('lock-card').style.display = 'none';
                document.getElementById('main-card').style.display = 'block';
            } else {
                alert("არასწორი გასაღები!");
            }
        }
    </script>
</body>
</html>
