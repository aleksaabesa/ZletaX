<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeltaX Store</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        body { 
            background: #000; color: #fff; font-family: -apple-system, sans-serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0;
        }

        .card { 
            background: #1c1c1e; padding: 30px; border-radius: 40px; text-align: center; 
            width: 320px; border: 1px solid #333; animation: fadeIn 0.8s ease-out;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        .icon { 
            width: 90px; height: 90px; border-radius: 20px; margin: 0 auto 15px; 
            background: url('icon@2x.png') center/cover; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .rating-top { color: #ff9500; font-size: 14px; margin-bottom: 20px; font-weight: bold; }

        .screenshots { 
            display: flex; gap: 10px; overflow-x: auto; margin-bottom: 25px; padding-bottom: 10px;
            scrollbar-width: none;
        }
        .screenshots::-webkit-scrollbar { display: none; }
        
        .screenshots img { 
            width: 130px; height: 230px; border-radius: 15px; object-fit: cover; 
            background: #2c2c2e; border: 1px solid #444; transition: 0.3s;
        }
        .screenshots img:hover { transform: scale(1.05); }

        .btn { 
            display: block; padding: 16px; margin-top: 10px; border-radius: 15px; 
            text-decoration: none; font-weight: 700; transition: 0.3s; font-size: 15px;
            position: relative; overflow: hidden;
        }

        .btn-ios { background: #007AFF; color: white; }
        .btn-android { background: #4CAF50; color: white; }
        .btn-secondary { background: #2c2c2e; color: #fff; border: 1px solid #333; }
        
        .btn:active { transform: scale(0.95); }

        /* შეფასებების სექცია */
        .reviews-section {
            margin-top: 30px; text-align: left; border-top: 1px solid #333; padding-top: 20px;
        }
        .review { background: #2c2c2e; padding: 12px; border-radius: 15px; margin-bottom: 10px; font-size: 13px; }
        .review-name { font-weight: bold; color: #007AFF; margin-bottom: 4px; display: block; }
        .review-text { color: #d1d1d6; }

        .footer { margin-top: 25px; font-size: 10px; color: #636366; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon"></div>
        <h1>ZeltaX</h1>
        <div class="rating-top">★★★★★ 4.9 • 12K RATINGS</div>

        <div class="screenshots">
            <img src="screen1.png" alt="ZeltaX Screen 1">
            <img src="screen2.png" alt="ZeltaX Screen 2">
            <img src="screen3.png" alt="ZeltaX Screen 3">
        </div>

        <a href="ZeltaX.mobileconfig" class="btn btn-ios" onclick="celebrate()">INSTALL FOR IOS</a>

        <a href="https://www.webtonative.com/checkout/6980da571a53514101a96f52" class="btn btn-android" onclick="celebrate()">DOWNLOAD ANDROID</a>

        <a href="ZeltaX_Files.zip" class="btn btn-secondary">SOURCE FILES (ZIP)</a>

        <div class="reviews-section">
            <div class="review">
                <span class="review-name">გიორგი მ.</span>
                <span class="review-text">"საუკეთესო აპლიკაციაა, ძალიან სწრაფად დაყენდა!"</span>
            </div>
            <div class="review">
                <span class="review-name">Lasha77</span>
                <span class="review-text">"Android-ზე იდეალურად მუშაობს. მადლობა."</span>
            </div>
        </div>

        <div class="footer">DEVELOPED BY ZELTAX • 2024</div>
    </div>

    <script>
        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#007AFF', '#4CAF50', '#ffffff']
            });
        }
    </script>

</body>
</html>
